<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 20px; /* Espaço acima do título */
        }
        video {
            width: 100%; /* Largura do vídeo responsiva */
            max-width: 800px; /* Largura máxima do vídeo */
            height: auto; /* Altura automática */
            display: block; /* Centralizar vídeo */
            margin: 0 auto; /* Centralizar vídeo */
        }
        #btnRed {
            display: none; /* Escondido inicialmente */
            background-color: red; /* Cor do botão vermelho */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 15px 30px; /* Espaçamento */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 18px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de pointer */
            margin-top: 20px; /* Espaço acima do botão */
        }
        #btnGreen {
            display: none; /* Escondido inicialmente */
            background-color: green; /* Cor do botão verde */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 15px 30px; /* Espaçamento */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 18px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de pointer */
            margin-top: 20px; /* Espaço acima do botão */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1> <!-- Título do vídeo -->
    <video id="myVideo" autoplay playsinline>
        <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <button id="btnRed">Liberado após terminar o vídeo</button>
    <button id="btnGreen">Link Acesso</button>

    <script>
        const video = document.getElementById("myVideo");
        const btnRed = document.getElementById("btnRed");
        const btnGreen = document.getElementById("btnGreen");

        // Exibir o botão vermelho logo após o vídeo começar
        video.addEventListener('playing', () => {
            btnRed.style.display = "block"; // Mostrar botão vermelho
            btnGreen.style.display = "none"; // Esconder botão verde
        });

        // Exibir o botão verde 7 segundos antes do vídeo terminar
        video.addEventListener("loadedmetadata", function() {
            setTimeout(() => {
                btnGreen.style.display = "block"; // Mostrar botão verde
            }, (video.duration - 7) * 1000); // Tempo em milissegundos
        });
    </script>
</body>
</html>
