<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
        }
        h1 {
            margin-top: 20px; /* Espaço acima do título */
        }
        video {
            width: 80%; /* Largura do vídeo */
            max-width: 800px; /* Largura máxima do vídeo */
            height: auto; /* Altura automática */
            margin-bottom: 20px; /* Espaço abaixo do vídeo */
        }
        #linkButton {
            padding: 15px 30px; /* Aumentar o tamanho do botão */
            background-color: green; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda */
            font-size: 18px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de ponteiro */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1> <!-- Título do vídeo -->
    <video id="video" autoplay>
        <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <button id="linkButton" onclick="window.location.href='https://pay.kiwify.com.br/aoj6uLO'">Liberado após terminar o vídeo</button>

    <script>
        const video = document.getElementById('video');
        const linkButton = document.getElementById('linkButton');

        // Muda o texto do botão 7 segundos antes do vídeo acabar
        video.ontimeupdate = function() {
            if (video.currentTime >= video.duration - 7) {
                linkButton.innerText = 'Liberado em breve...'; // Mensagem de bloqueio
            } else {
                linkButton.innerText = 'Liberado após terminar o vídeo'; // Mensagem normal
            }
        };
    </script>
</body>
</html>
