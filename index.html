<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
            margin: 0; /* Remover margens padrão */
            padding: 0; /* Remover padding padrão */
            display: flex; /* Flexbox para centralizar conteúdo */
            flex-direction: column; /* Colocar conteúdo em coluna */
            align-items: center; /* Centralizar horizontalmente */
            justify-content: center; /* Centralizar verticalmente */
            min-height: 100vh; /* Altura mínima da tela */
            box-sizing: border-box; /* Incluir padding e border no tamanho total */
        }

        h1 {
            margin: 20px 0; /* Espaço acima e abaixo do título */
        }

        .video-container {
            position: relative; /* Permitir posicionamento absoluto dos botões */
            width: 80%; /* Largura do contêiner do vídeo */
            max-width: 800px; /* Largura máxima do contêiner */
        }

        video {
            width: 100%; /* Largura total do vídeo */
            height: auto; /* Altura automática */
            display: none; /* Ocultar o vídeo inicialmente */
        }

        /* Estilo do botão de iniciar o vídeo */
        #startButton {
            background-color: #007bff; /* Cor do botão */
            color: white; /* Texto do botão */
            border: none; /* Sem borda */
            padding: 15px 30px; /* Padding do botão */
            font-size: 18px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de ponteiro ao passar o mouse */
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px; /* Margem superior */
        }

        /* Botão de bloqueio em vermelho */
        #btnRed {
            display: none; /* Ocultar até o vídeo começar */
            padding: 15px 30px; /* Padding do botão */
            font-size: 18px; /* Tamanho da fonte */
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px; /* Margem superior */
            background-color: red; /* Cor de fundo vermelho */
            color: white; /* Texto branco */
            cursor: not-allowed; /* Cursor de não permitido */
        }

        /* Botão verde com link */
        #btnGreen {
            display: none; /* Ocultar até 7 segundos antes do final */
            padding: 15px 30px; /* Padding do botão */
            font-size: 18px; /* Tamanho da fonte */
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px; /* Margem superior */
            background-color: green; /* Cor de fundo verde */
            color: white; /* Texto branco */
            cursor: pointer; /* Cursor de ponteiro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1>

    <div class="video-container">
        <video id="myVideo" playsinline autoplay muted>
            <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <button id="startButton" onclick="startVideo()">Começar Vídeo</button>
        
        <button id="btnRed" disabled>Link Liberado em Breve...</button>
        
        <button id="btnGreen" onclick="window.location.href='https://pay.kiwify.com.br/aoj6uLO'">Liberado!</button>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const startButton = document.getElementById("startButton");
        const btnRed = document.getElementById("btnRed");
        const btnGreen = document.getElementById("btnGreen");

        // Função para iniciar o vídeo
        function startVideo() {
            video.style.display = "block"; // Mostrar o vídeo
            startButton.style.display = "none"; // Ocultar o botão de iniciar
            btnRed.style.display = "block"; // Mostrar o botão vermelho
            video.play(); // Começar a reprodução do vídeo
        }

        // Evento quando o vídeo é carregado
        video.addEventListener("loadedmetadata", function() {
            const unlockTime = (video.duration - 7) * 1000; // Tempo para liberar o botão verde
            setTimeout(() => {
                btnRed.style.display = "none"; // Ocultar o botão vermelho
                btnGreen.style.display = "block"; // Mostrar o botão verde
            }, unlockTime); // 7 segundos antes do término
        });
    </script>
</body>
</html>
