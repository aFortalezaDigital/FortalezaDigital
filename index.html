<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove preenchimento padrão */
        }
        h1 {
            margin-top: 20px; /* Espaço acima do título */
        }
        video {
            width: 80%; /* Largura do vídeo */
            max-width: 800px; /* Largura máxima do vídeo */
            height: auto; /* Altura automática */
            display: none; /* Oculta o vídeo inicialmente */
            margin: 0 auto; /* Centraliza o vídeo */
        }
        #playButton {
            padding: 15px 30px; /* Espaçamento interno do botão */
            font-size: 20px; /* Tamanho da fonte */
            color: white; /* Texto branco */
            background-color: green; /* Fundo verde */
            border: none; /* Remove borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão ao passar sobre o botão */
            transition: background-color 0.3s; /* Efeito de transição */
            display: none; /* Esconde o botão inicialmente */
            margin-top: 20px; /* Espaço acima do botão */
        }
        #playButton:hover {
            background-color: darkgreen; /* Cor do botão ao passar o mouse */
        }
        #unlockButton {
            padding: 15px 30px; /* Espaçamento interno do botão */
            font-size: 20px; /* Tamanho da fonte */
            color: white; /* Texto branco */
            background-color: red; /* Fundo vermelho */
            border: none; /* Remove borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: default; /* Cursor padrão */
            display: none; /* Oculta o botão inicialmente */
            margin-top: 20px; /* Espaço acima do botão */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VÍDEO!</h1>
    <video id="video" autoplay>
        <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <button id="playButton">Começar Vídeo</button>
    <br>
    <button id="unlockButton">Liberado após terminar o vídeo</button>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');
        const unlockButton = document.getElementById('unlockButton');

        // Exibe o botão "Começar Vídeo" ao carregar a página
        window.onload = function() {
            playButton.style.display = 'inline-block'; // Mostra o botão de play
        };

        playButton.addEventListener('click', function() {
            video.style.display = 'block'; // Exibe o vídeo
            video.play(); // Começa a reprodução do vídeo
            playButton.style.display = 'none'; // Esconde o botão de play
            unlockButton.style.display = 'none'; // Esconde o botão de desbloqueio
            setTimeout(() => {
                unlockButton.style.display = 'inline-block'; // Mostra o botão de desbloqueio
            }, (video.duration - 7) * 1000); // Exibe 7 segundos antes do fim
        });
    </script>
</body>
</html>
