    <style>
        /* Estilos gerais para centralizar o conteúdo */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        h1 {
            margin-top: 20px;
        }

        /* Contêiner para centralizar vídeo e botões */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estilo do vídeo */
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: none; /* Inicialmente oculto até iniciar */
        }

        /* Botão de iniciar o vídeo */
        #startButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Botão de bloqueio em vermelho */
        #btnRed {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            background-color: red;
            color: white;
            cursor: not-allowed;
        }

        /* Botão verde de link */
        #btnGreen {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            background-color: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1>

    <div class="video-container">
        <!-- Vídeo com som habilitado -->
        <video id="myVideo" controls="false" playsinline>
            <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <!-- Botão para iniciar o vídeo -->
        <button id="startButton" onclick="startVideo()">Começar Vídeo</button>

        <!-- Botão de bloqueio vermelho -->
        <button id="btnRed" disabled>Link Liberado em Breve...</button>

        <!-- Botão verde com link -->
        <button id="btnGreen" onclick="window.location.href='https://pay.kiwify.com.br/aoj6uLO'">Liberado!</button>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const startButton = document.getElementById("startButton");
        const btnRed = document.getElementById("btnRed");
        const btnGreen = document.getElementById("btnGreen");

        // Função para iniciar o vídeo ao pressionar o botão "Começar Vídeo"
        function startVideo() {
            video.style.display = "block"; // Exibe o vídeo
            startButton.style.display = "none"; // Esconde o botão de iniciar
            btnRed.style.display = "block"; // Exibe o botão vermelho
            video.play(); // Inicia o vídeo com som
        }

        // Evento que calcula o tempo restante e altera os botões
        video.addEventListener("loadedmetadata", function() {
            // Define o tempo para liberar o botão verde
            const unlockTime = (video.duration - 7) * 1000;

            // Temporizador para alterar os botões
            setTimeout(() => {
                btnRed.style.display = "none"; // Esconde o botão vermelho
                btnGreen.style.display = "block"; // Exibe o botão verde
            }, unlockTime); // Ajusta para 7 segundos antes do término
        });

        // Remove os controles padrão do vídeo, mantendo apenas o botão de play
        video.addEventListener('play', function() {
            video.controls = false;
        });
    </script>
</body>
