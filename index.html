<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
        }
        h1 {
            margin-top: 20px; /* Espaço acima do título */
        }
        video {
            width: 80%; /* Largura do vídeo */
            max-width: 800px; /* Largura máxima do vídeo */
            height: auto; /* Altura automática */
            display: none; /* Ocultar vídeo inicialmente */
        }
        .play-button {
            padding: 15px 30px; /* Tamanho do botão */
            font-size: 18px; /* Tamanho da fonte */
            background-color: green; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Mão ao passar o mouse */
            margin-top: 20px; /* Espaço acima do botão */
        }
        .button-container {
            margin-top: 20px; /* Espaço acima do botão */
            display: none; /* Ocultar botão inicialmente */
        }
        .link-button {
            padding: 15px 30px; /* Tamanho do botão */
            font-size: 18px; /* Tamanho da fonte */
            background-color: green; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Mão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1>
    
    <!-- Botão para iniciar o vídeo -->
    <button class="play-button" id="playButton" onclick="playVideo()">NA VSL</button>
    
    <video id="myVideo">
        <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <div class="button-container" id="buttonContainer">
        <button class="link-button" id="linkButton" onclick="window.location.href='https://pay.kiwify.com.br/aoj6uLO'">Liberado após terminar o vídeo</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const buttonContainer = document.getElementById('buttonContainer');

        // Função para reproduzir o vídeo
        function playVideo() {
            video.style.display = 'block'; // Mostrar o vídeo
            video.play(); // Iniciar a reprodução do vídeo
            document.getElementById('playButton').style.display = 'none'; // Ocultar o botão de play
        }

        // Mostrar o botão 7 segundos antes do vídeo terminar
        video.addEventListener('timeupdate', function() {
            const duration = video.duration;
            const currentTime = video.currentTime;
            if (duration - currentTime <= 7 && !buttonContainer.style.display) {
                buttonContainer.style.display = 'block'; // Mostrar botão
            }
        });

        // Remover a possibilidade de download e controlar a linha do tempo
        video.controls = false; // Ocultar controles
    </script>
</body>
</html>
