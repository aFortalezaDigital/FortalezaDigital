<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza Digital</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            font-family: Arial, sans-serif; /* Fonte simples */
        }
        h1 {
            margin-top: 20px; /* Espaço acima do título */
        }
        video {
            width: 80%; /* Largura do vídeo */
            max-width: 800px; /* Largura máxima do vídeo */
            height: auto; /* Altura automática */
            pointer-events: none; /* Impede interação com o vídeo */
        }
        .button {
            display: none; /* Inicialmente oculto */
            margin-top: 20px; /* Espaço acima do botão */
            padding: 15px 30px; /* Tamanho do botão */
            font-size: 18px; /* Tamanho da fonte */
            background-color: green; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Mão ao passar o mouse */
        }
        .message {
            margin-top: 20px; /* Espaço acima da mensagem */
            font-size: 18px; /* Tamanho da fonte da mensagem */
        }
    </style>
</head>
<body>
    <h1>ASSISTA AO VIDEO!</h1>
    <video autoplay loop>
        <source src="https://raw.githubusercontent.com/aFortalezaDigital/FortalezaDigital/main/1104(1).mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <div class="message">Este link será liberado após o término do vídeo.</div>
    <button class="button" onclick="window.location.href='https://pay.kiwify.com.br/aoj6uLO'">Liberar Link</button>

    <script>
        const video = document.querySelector('video');
        const button = document.querySelector('.button');

        // Verifique se o vídeo está carregado e obtenha a duração total
        video.addEventListener('loadedmetadata', function() {
            const totalDuration = video.duration; // Duração total do vídeo
            const unlockTime = totalDuration - 7; // 7 segundos antes do final

            video.play(); // Inicia o vídeo

            // Exibir o botão após o tempo de bloqueio
            setTimeout(function() {
                button.style.display = 'block'; // Mostra o botão
            }, unlockTime * 1000); // Em milissegundos
        });
    </script>
</body>
</html>
